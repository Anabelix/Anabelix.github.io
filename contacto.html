                <h1>Contacto</h1>
                   <form name="formulario" method="post" action="/send.php">
                    <fieldset>
                        <label> Nombre<span>*</span><br>
                            <input type="text" name="nombre" spellcheck="true" required pattern="/^[a-zA-Z]{3,10}*$/">
                            </label>
                              
                            <label> Email<span>*</span><br>
                            <input type="email" name="correo" required pattern="^([a-z0-9\-\._]+)@([a-z0-9]+)\.([a-z]{2,4})$">
                            </label><br>
                    </fieldset>  
                    
                    <label> Asunto<span>*</span><br>
                    <input type="text" name="asunto" spellcheck="true" required>
                    </label><br>
                    <label> Mensaje<span>*</span><br>
                    <textarea name="mensaje" rows="10" placeholder="Escriba su texto..."></textarea>
                    </label><br>
                    <button type="submit">Enviar</button>
                   </form>
            </section>
